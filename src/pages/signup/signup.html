<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrieren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-page">

  <ion-list>
   <!-- <div class="logo">
      <img src="img/appicon.svg">
    </div>-->

    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Username</ion-label>
        <ion-input [(ngModel)]="signup.username" ngModel name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating primary>Email</ion-label>
        <ion-input [(ngModel)]="signup.email" ngModel name="email" type="email" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" danger padding-left>
        Email is required
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="signup.password" ngModel name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>

      <div padding>
        <button ion-button (click)="onSignup(signupForm, signup)" type="submit" primary block>Registrieren</button>
      </div>
    </form>
  </ion-list>

</ion-content>
