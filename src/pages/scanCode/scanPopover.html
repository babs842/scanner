<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>        
  </button>

  <ion-title>Gescannter Code</ion-title>

</ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <form #newcodeForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Kategorie</ion-label>
        <ion-select [(ngModel)]="newcode.categorie" ngModel name="categorie" type="text" #categorie="ngModel" spellcheck="false" autocapitalize="off" required>
        <ion-option *ngFor="let categorie of categories">{{categorie.categorie}}</ion-option>
        </ion-select>
      </ion-item>
      <p [hidden]="categorie.valid || submitted == false" danger padding-left>
        Kategorie muss ausgew√§hlt werden
      </p>

      <ion-item>
        <ion-label floating primary>Barcode</ion-label>
        <ion-input [(ngModel)]="newcode.barcode" ngModel name="barcode" type="text" #barcode="ngModel" required>
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating primary>Beschreibung</ion-label>
        <ion-input [(ngModel)]="newcode.description" ngModel name="description" type="text" #description="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating primary>Anzahl</ion-label>
        <ion-input [(ngModel)]="newcode.quantity" ngModel name="quantity" type="number" #quantity="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="quantity.valid || submitted == false" danger padding-left>
        Anzahl muss angegeben werden
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="saveCode(newcodeForm, newcode)" type="submit" primary block>Speichern</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
