<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>        
          </button>

          <ion-title>Code bearbeiten</ion-title>

        </ion-navbar>
        </ion-header>

<ion-content>
  <ion-list>

    <form #updateForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Kategorie</ion-label>
       <ion-select [(ngModel)]="update.categorie" ngModel name="categorie"#categorie="ngModel" type="text" spellcheck="false" autocapitalize="off" required>
        <ion-option *ngFor="let categorie of categories">{{categorie.categorie}}</ion-option>
        </ion-select>
      </ion-item>
      <p [hidden]="categorie.valid || submitted == false" danger padding-left>
        Kategorie is required
      </p>

      <ion-item>
        <ion-label floating primary>Barcode</ion-label>
        <ion-input [(ngModel)]="update.barcode" ngModel name="barcode" type="text" #barcode="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating primary>Anzahl</ion-label>
        <ion-input [(ngModel)]="update.quantity" ngModel name="quantity" type="number" #quantity="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="quantity.valid || submitted == false" danger padding-left>
        Anzahl is required
      </p>


      <ion-item>
        <ion-label floating primary>Eigener Text</ion-label>
        <ion-input [(ngModel)]="update.description" ngModel name="description" type="text" #description="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="updateCode(updateForm, update)" type="submit" primary block>Speichern</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
