<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>        
          </button>

          <ion-title>Code bearbeiten</ion-title>

        </ion-navbar>
        </ion-header>

<ion-content>
  <ion-list>

    <form #updateForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Kategorie</ion-label>
       <ion-select [(ngModel)]="update.categorie" ngModel name="categorie"#categorie="ngModel" type="text" spellcheck="false" autocapitalize="off" required>
        <ion-option *ngFor="let categorie of categories">{{categorie.categorie}}</ion-option>
        </ion-select>
      </ion-item>
      <p [hidden]="categorie.valid || submitted == false" danger padding-left>
        Format is required
      </p>

      <ion-item>
        <ion-label floating primary>Inhalt</ion-label>
        <ion-input [(ngModel)]="update.text" ngModel name="text" type="text" #text="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="text.valid || submitted == false" danger padding-left>
        Inhalt is required
      </p>

      <ion-item>
        <ion-label floating primary>Anzahl</ion-label>
        <ion-input [(ngModel)]="update.anzahl" ngModel name="anzahl" type="number" #anzahl="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="anzahl.valid || submitted == false" danger padding-left>
        Anzahl is required
      </p>


      <ion-item>
        <ion-label floating primary>Eigener Text</ion-label>
        <ion-input [(ngModel)]="update.ownText" ngModel name="ownText" type="text" #ownText="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="ownText.valid || submitted == false" danger padding-left>
        Format is required
      </p>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="updateCode(updateForm, update)" type="submit" primary block>Speichern</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
