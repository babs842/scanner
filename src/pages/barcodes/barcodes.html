<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>        
  </button>

  <ion-buttons end>
<button ion-button icon-only (click)="showOptions()">
<ion-icon name="add"></ion-icon>
</button>
  </ion-buttons>

  <ion-title>Alle gespeicherten Barcodes</ion-title>



</ion-navbar>
<ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
</ion-header>

<ion-content class="barcode">
 <ion-refresher (ionRefresh)="loading($event)">
 <!--<ion-refresher-content refreshingText="Neuladen..."></ion-refresher-content>-->
</ion-refresher>



<ion-card *ngFor="let codes of code">
    <ion-item>
      Beschreibung: {{codes.text}}
    </ion-item>


    <ion-card-content (click)="showCode(codes)">
        Menge: {{codes.anzahl}}<br>
        Kategorie: {{codes.categorie}}
        <!--Eigener Text: {{codes.ownText}}<br>
        Erstellt: {{codes.timeAdd}}<br>
        Mitarbeiter KÃ¼rzel: {{codes.ma}}-->
    </ion-card-content>

    <ion-row>

    <ion-col>
            <button ion-button icon-left clear small (click)="editCode(codes)">
              <ion-icon name="create"></ion-icon>
                <div>Bearbeiten</div>
            </button>
        </ion-col>

        <ion-col>
            <button ion-button icon-left clear small (click)="deleteCode(codes)">
              <ion-icon name="trash"></ion-icon>
                <div>Delete</div>
            </button>
        </ion-col>

    </ion-row>
</ion-card>  
</ion-content>
