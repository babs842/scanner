<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>        
  </button>

  <ion-buttons end>
<button ion-button icon-only (click)="showOptions()">
<ion-icon name="md-add"></ion-icon>
</button>
  </ion-buttons>

  <ion-title>Alle gespeicherten Barcodes</ion-title>

</ion-navbar>

</ion-header>

<ion-content class="barcode">
<ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content refreshingText="Neuladen..."></ion-refresher-content>
</ion-refresher>


<ion-card *ngFor="let codes of code">
    <ion-item>
        Kategorie: {{codes.categorie}}
    </ion-item>
<ion-row>
<ion-col>
    <ion-card-content>
        Inhalt: {{codes.text}}<br>
        Menge: {{codes.anzahl}}<br>
        Eigener Text: {{codes.ownText}}<br>
        Erstellt: {{codes.timeAdd}}<br>
        Mitarbeiter Kürzel: {{codes.ma}}
    </ion-card-content>
</ion-col>
    
        <ion-col>
            <button ion-button clear small>
                <div>Delete</div>
            </button>
        <!--</ion-col>

        <ion-col>-->
        <br>
            <button ion-button clear small>
                <div>Bearbeiten</div>
            </button>
        </ion-col>
    </ion-row>
</ion-card>
