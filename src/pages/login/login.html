<!-- Login Seite -->

<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="logo" text-center>
      <img id="userImg">
    </div>

   <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Username</ion-label>
        <ion-input [(ngModel)]="login.username" ngModel name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="login.password" ngModel name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>

     <!-- <ion-item>
      <ion-label>Angemeldet bleiben</ion-label>
      <ion-checkbox [(ngModel)]="login.checked" ngModel name="checked"></ion-checkbox>
      </ion-item>-->

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm, login)" type="submit" primary block>Login</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onSignup()" light block>Signup</button>
        </ion-col>
      </ion-row> 
    </form>
  </ion-list>

</ion-content>
