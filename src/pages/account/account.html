<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

<div *ngIf="username">
  <h2>{{username}}</h2>
  <img id="userImg">
  <ion-list inset>
      <button ion-item (click)="updatePicture()">Bild ändern</button>
      <button ion-item (click)="changeUsername()">Username ändern</button>
      <button ion-item (click)="changePassword()">Passwort ändern</button>
    </ion-list>
</div>
</ion-content>
